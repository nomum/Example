<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>mongo find page</title>
        <style>
            h1 { font-size:18px; font-weight: bold;color:gray;}
            body {font-size:13px;colro:gray;margin: 5px 25px;}
            tr{margin:5px;}
            th { padding:5px;color:white;background:darkgray;}
            td{padding:5px;color:black;background:#e0e0ff;}
            table.navi {width:100% ; background:white;}
            table.navi tr {background:white;}
            table.navi tr td { background: white}
            .err {color:red;}
        </style>
    </head>
    <body>
        <h1 th:text="#{content.title}">Hello page.</h1>
        <p th:text="${msg}" />
        <table>
            <form method="POST" action="/mongo/">
                <tr>
                    <td><label for="name" >名前</label></td>
                    <td><input type="text" name="name" /></td>
                </tr>
                <tr>
                    <td><label for="memo" >メモ</label></td>
                    <td><textarea name="memo" cols="20" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" /></td>
                </tr>
            </form>
        </table>
        <hr/>
        <table>
            <tr>
                <th>名前</th>
                <th>メモ</th>
                <th>日時</th>
            </tr>
            <tr th:each="obj : ${dataList}" >
                <td th:text="${obj.name}" />
                <td th:text="${obj.memo}" />
                <td th:text="${obj.date}" />
            </tr>
        </table>
    </body>
</html>
