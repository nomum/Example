<!DOCTYPE html>
<html lang="ja">
    <head >
        <meta charset="utf-8" />
        <title>test6</title>
        <style>
            h1 { font-size:18px;font-weight:bold;color:gray}
            body{font-size:13px;color:skyblue;margin:5px 25px;}
        </style>
        <script th:inLine="javascript">
            function action(){
                var val = document.getElementById("text1").value;
                var res = parseInt(val * ((100 + /*[[${tax}]]*/) / 100));
                document.getElementById("msg").innerHTML = "include tax : " + res;
            }
        </script>
    </head>
    <body>
        <h1 th:text="#{content.title}">hello</h1>
        <p id="msg"></p>
        <input type="text" id="text1" />
        <button onclick="action()">click</button>

    </body>
</html>
