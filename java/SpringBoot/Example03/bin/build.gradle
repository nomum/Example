 buildscript {
   ext {
     springBootVersion = '1.5.4.RELEASE'
   }
   repositories {
     mavenCentral()
   }
   dependencies {
     classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
     classpath( 'org.springframework:springloaded:1.2.5.RELEASE')
   }
 }
apply plugin: 'eclipse'
apply plugin: "org.springframework.boot"
//apply plugin: 'spring-boot'

// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = '1.8'
//version = '1.0'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
configurations {
    provided
}

sourceSets {
    main { compileClasspath += configurations.provided }
}
dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    //compile 'com.google.guava:guava:21.0'

    compile("org.springframework.boot:spring-boot-starter-web")
    testCompile("org.springframework.boot:spring-boot-starter-test")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
  	compile "org.springframework.boot:spring-boot-starter-thymeleaf:${springBootVersion}"
    compile("org.springframework.boot:spring-boot-devtools")
    //provided 'org.projectlombok:lombok:1.16.20'
    compileOnly ("org.projectlombok:lombok:1.16.20")
    compile("org.hsqldb:hsqldb:2.4.0")
    // https://mvnrepository.com/artifact/org.apache.derby/derby
    compile group: 'org.apache.derby', name: 'derby', version: '10.14.1.0'

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-mongodb
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '1.5.10.RELEASE'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

bootRepackage {
    mainClass = 'ex03.SpringMain'
}
eclipse {
  classpath {
    containers "org.springsource.ide.eclipse.gradle.classpathcontainer"
  }
}

startScripts {
	ArrayList<String> list = new ArrayList()
	//list.add("-Dlogging.path=c:/poc/logs")
	list.add("-Dlogging.path=../logs")
	defaultJvmOpts = list
}

// Define the main class for the application
//mainClassName = 'App'
distZip {
    baseName = 'poc'
}

///compileJava {
    //options.compilerArgs << “-Xlint:unchecked” << “-Xlint:deprecation”
//}
compileJava.options.compilerArgs = ['-Xlint:unchecked' , "-Xlint:deprecation"]
