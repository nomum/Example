<!DOCTYPE html>
<html lang="jp">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta charset="utf-8" />
  <link href="../css/bootstrap.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <did class="row">
      <div class="col-xs-1" style="border:solid 1px #000">段落１</div>
      <div class="col-xs-1" style="border:solid 1px #000">段落２</div>
      <div class="col-xs-1" style="border:solid 1px #000">段落３</div>
      <div class="col-xs-1" style="border:solid 1px #000">段落４</div>
      <div class="col-xs-1" style="border:solid 1px #000">段落５</div>
      <div class="col-xs-1" style="border:solid 1px #000">段落６</div>
      <div class="col-xs-1" style="border:solid 1px #000">段落７</div>
      <div class="col-xs-1" style="border:solid 1px #000">段落８</div>
      <div class="col-xs-1" style="border:solid 1px #000">段落９</div>
      <div class="col-xs-1" style="border:solid 1px #000">段落１０</div>
      <div class="col-xs-1" style="border:solid 1px #000">段落１１</div>
      <div class="col-xs-1" style="border:solid 1px #000">段落１２</div>
    </div>
    <div class="row">
      <div class="col-xs-6" style="border:solid 1px #000">段落Ａ</div>
      <div class="col-xs-6" style="border:solid 1px #000">段落Ｂ</div>
    </div>
    <div class="row">
      <div class="col-xs-4" style="border:solid 1px #000">段落Ｃ</div>
      <div class="col-xs-4" style="border:solid 1px #000">段落Ｄ</div>
      <div class="col-xs-4" style="border:solid 1px #000">段落Ｅ</div>
    </div>
    <div class="row">
      <div class="col-xs-6" style="border:solid 1px #000">段落Ｆ</div>
      <div class="col-xs-6" style="border:solid 1px #000">
        <div class="row">
          <div class="col-xs-4" style="border:solid 1px #000">段落Ｇ</div>
          <div class="col-xs-4" style="border:solid 1px #000">段落Ｈ</div>
          <div class="col-xs-4" style="border:solid 1px #000">段落Ｉ</div>
          
        </div>
      </div>
      <div class="row">
        <!-- 12分の３幅 -->
        <div class="col-xs-3" style="border:solid 1px #000" >段落Ｊ</div>
        <!-- １２分の１だけ開けた後、１２分の４の幅 -->
        <div class="col-xs-offset-1 col-xs-4" style="border:solid 1px #000">段落Ｋ</div>
        <!-- １２分の２だけ開けた後、１２分の２の幅 -->
        <div class="col-xs-2 col-xs-offset-2" style="border:solid 1px #000">段落Ｌ</div>
      </div>
    </div>
    
  </div>
  <script src="../js/jquery-3.2.1.js"></script>
  <script src="../js/bootstrap.js"></script>

</body>
</html>
